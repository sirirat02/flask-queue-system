<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Staff Login</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-gray-100 to-gray-200">

<!-- ปุ่มกลับ -->
<a href="{{ url_for('index') }}"
   class="fixed top-6 left-6 z-50 flex items-center gap-2
          rounded-full border border-gray-300
          bg-white px-5 py-2
          text-sm text-gray-700 shadow-sm
          transition hover:bg-gray-100">
    <i class="fa-solid fa-arrow-left"></i>
    กลับหน้าแรก
</a>

<div class="flex h-screen items-center justify-center">

  <div class="rounded-2xl bg-white px-16 py-12 shadow-2xl max-sm:px-8 w-[420px]">
    
    <div class="text-gray-800">

      <!-- Header -->
      <div class="mb-8 flex flex-col items-center">
        <div class="w-20 h-20 rounded-full border border-gray-300 flex items-center justify-center mb-4 bg-gray-50">
            <i class="fa-regular fa-circle-user text-5xl text-gray-400"></i>
        </div>
        <h1 class="text-2xl font-semibold">Staff Login</h1>
        <span class="text-gray-500 text-sm">เข้าสู่ระบบเจ้าหน้าที่</span>
      </div>

      <!-- Error -->
      {% if error %}
        <div class="mb-4 text-center text-red-500 text-sm">
            {{ error }}
        </div>
      {% endif %}

      <!-- Form -->
      <form method="POST">

        <div class="mb-4">
          <input
            class="w-full rounded-xl bg-gray-100 px-6 py-3 text-center text-gray-700 placeholder-gray-400 outline-none focus:ring-2 focus:ring-blue-400 transition"
            type="text"
            name="username"
            placeholder="Username หรือ Email"
            required>
        </div>

        <div class="mb-6">
          <input
            class="w-full rounded-xl bg-gray-100 px-6 py-3 text-center text-gray-700 placeholder-gray-400 outline-none focus:ring-2 focus:ring-blue-400 transition"
            type="password"
            name="password"
            placeholder="Password"
            required>
        </div>

        <div class="flex justify-center">
          <button
            type="submit"
            class="w-full rounded-xl bg-blue-600 py-3
                   text-white font-semibold shadow-lg
                   transition hover:bg-blue-700">
            Login
          </button>
        </div>

      </form>

    </div>
  </div>

</div>

</body>
</html>
